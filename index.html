<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>heading tag</h1>
    <h2>to</h2>
    <h6>last heading</h6>
    <!-- paragrph -->
    <p>This is paragraph tag</p>
    <!-- list  -->
    <p>There are two types of list </p>
    <p>order list</p>
    <ol>
        <li>nabin </li>
        <li>jems</li>
        <li>pabin</li>
        <li>sabin</li>
        <li>delip</li>
    </ol>
    <p>unorder list</p>
    <ul>

        <li>sabin</li>
        <li>delip</li>
    </ul>

    <a href="google.com">google</a>
    <!-- table -->
    <table>
        <thead>
            <th>sn</th>
            <th>name</th>
            <th>address</th>

        </thead>

            <td>1</td>

        </tbody>
        <form action="">
            <input type="text" placeholder="Full Name" name="name">

        </form>
        <!-- this is an other form -->


        <form action="">
            <div>
                <input type="text" placeholder="Full_Name">
                <input type="password" placeholder="Password">
            </div>

            <div>
                <input type="datalist" list="Countries" placeholder="Country">
                <datalist id="country">
                    <option value="nepal"></option>
                    <option value="india"></option>
                    <option value="naldives"></option>
                    <option value="shrilanka"></option>
                </datalist>
